
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
>
<head>
  <title>Categories</title>
</head>
<body>
<h1>Categories</h1>



<div>
<ul >
  <li th:each="category : ${categories}">
    <a th:href="@{/category/{id}(id=${category.id})}" th:text="${category.name}"></a>
    <form th:action="@{/category/delete}" method="post" sec:authorize="hasAuthority('admins:permission')">
      <input type="hidden" name="id" th:value="${category.id}" />
      <button type="submit">Delete</button>
    </form>
  </li>
</ul>

<h2 sec:authorize="hasAuthority('admins:permission')">Add Category</h2>
<form th:action="@{/category/all}" method="post" sec:authorize="hasAuthority('admins:permission')">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required />
  <button type="submit">Add</button>
</form>
</div>
</body>
</html>
